<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-mat="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="plat" >
    <p>Afficher le detail ici</p>

    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{plat.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{BaseURL + plat.image}}" alt={{plat.name}}>
      <mat-card-content>
        <p>{{plat.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/detailPlat', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button (click)="goBack()">BACK</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/detailPlat', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
    </mat-card>

  </div>

  <div fxFlex="20" *ngIf="plat">
      <p>Afficher les commentaires ici</p>
      <mat-list>
          <h1> Comments </h1>
      <mat-list-item *ngFor="let comment of plat.comments">
        <h3 matLine> {{comment.comment}} </h3>
       <p  matLine> {{comment.rating}} stars</p>
        <p  matLine> --{{comment.author}} {{comment.date | date }}</p>
     </mat-list-item>
    </mat-list> 

</div>

</div>
